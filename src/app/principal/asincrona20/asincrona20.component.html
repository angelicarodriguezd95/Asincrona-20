<section class="container">

    <section class="row">
        <section class="col-12">
            <h2>Bienvenido a la aplicación de interceptores - ¡CERTUS!</h2>
            <section>
                <div class="centrado">
                    <img src="https://www.megaleechers.com/storage/AngularJS-Icon.png" 
                alt="" width="40%" >
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Título</th>
                            <th>Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listado">
                            <td>{{item.id}}</td>
                            <td>{{item.title}} </td>
                            <td>{{item.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
        <section class="col-12">
            <pre>{{listado | json}} </pre>
        </section>
    </section>
</section>
